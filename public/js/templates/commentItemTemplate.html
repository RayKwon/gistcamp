<div class="commenter-photo">
	<img src="{{user.avatar_url}}" style="width:40px;height:40px;"/>
</div>  
<div class="comment-content">
	<div class="commenter"><span class="commenter-name">{{user.login}}</span><!--  / {{user.user_name}} --></div>
	<div class="date-write">{{fromNow updated_at}}</div>
	<p class="comment-text">{{body}}</p>
	<textarea class="comment-edit" rows='4' style='line-height:1; font-size: 120%; width: 95%;'>{{body}}</textarea>
</div>
