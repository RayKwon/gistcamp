<div class="add-tag">
	<ul>
		{{#each tags}}
	  	<li><a href="#" data-tag-id="{{_id}}" data-tag-name="{{tag_name}}">{{tag_name}} <span class="badge badge-inverse pull-right">{{tagged_gists_count}}</span></a></li> 
	  	{{/each}}
	  <li><input id="new-tag" type="text" placeholder="Create New Tag" /></li> 
	</ul> 
</div>
