<div class="gist-item">    
  <div class="span3">
    <img src="{{user.avatar_url}}"/>{{{isFollowing user}}}
  </div>
  <div class="span9">    
    {{{isStarred is_starred}}}
    <div class="detail">            
      <div class="title"><span class="login-id">{{user.login}}&nbsp;/&nbsp;</span>{{mainFileName files}}</div>
      <div class="subtitle">
        <span>{{fromNow created_at}}</span>     
      </div>
      <p class="gist-item-description">{{description}}</p>
      {{{isSharedBy shared_user_login}}}
      <div class="tags pull-left">{{{tagList tags}}}</div>
    </div>    
  </div>        
</div>
